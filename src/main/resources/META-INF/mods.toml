
modLoader="javafml" #mandatory

loaderVersion="[34,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="All rights reserved"

[[mods]] #mandatory

modId="risus" #mandatory

version="1.16.3-0.0.1" #mandatory

displayName="Risus" #mandatory

updateJSONURL="http://myurl.me/" #optional

displayURL="http://example.com/" #optional

logoFile="examplemod.png" #optional

credits="Thanks to my friends in Trailblazers' Pantheon for forcing me to make a mod and Twig_Demon for constant feedback" #optional

authors="bigdious" #optional
